<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header>
      <h1 id="header" class="text-center">
        Can you guess the word before the end of the world?
      </h1>
    </header>

    <main>
      <div
        id="main"
        class="row justify-content-around"
      >
      <section class="d-flex flex-row justify-content-center align-items-center m-1">
        <div id="wins" class="m-2"></div><button id="reset" class="btn btn-outline-light m-2">Reset</button>
      </section>
        <section
          class="col-12 col-md-4 text-center m-2"
          style="border-style: solid; border-color: purple; border-width: 5px;"
        >
          <p>Press the button to begin</p>
          <button class="btn btn-lg btn-outline-danger m-2" id="start">
            Begin
          </button>
          <div class="fs-1" id="timer"></div>
        </section>

        <section
          class="col-12 col-md-4 text-center m-2"
          style="border-style: solid; border-color: darkgreen; border-width: 5px;"
        >
          <p id="word-place"></p>
          <div class="letter-buttons"></div>
          <div id="wrong-letters" class=""></div>
        </section>

        <section
          class="col-12 col-md-4 m-2 text-center align-bottom"
          style="border-style: solid; border-color: purple; border-width: 5px;"
        >
          <a>SYNCH RATE</a>
          <p id="my-turns"></p>
          <button id="hint-btn" class="btn btn-lg btn-outline-danger m-2" style="visibility: hidden">Need a hint?</button>
          <a id="hint-text" style="visibility: hidden"></a>
        </section>
      </div>

      <div class="text-center col-12" id="win" style="display: none">
        <button id="win-btn" class="btn btn-outline-info m-2">
          Take Care of Yourself
        </button>
        <img src="assets/images/congratulations.jpg" class="col-11 m-2" />
        <embed
          src="assets/music/Evangelion OST - The Heady Feeling Of Freedom-Good, Or Don't Be -short ver.mp3"
          style="visibility: hidden"
          class="col-6"
        />
      </div>

      <div class="text-center col-12" id="lose" style="display: none">
        <button id="lose-btn" class="btn btn-outline-danger m-2">
          One More Final
        </button>
        <img src="assets/images/third-impact-rei.jpg" class="col-11 m-2" />
        <embed
          src="./assets/music/The End Of Evangelion - Komm SÃ¼sser Tod - Come Sweet Death (HQ).mp3"
          style="visibility: hidden"
        />
      </div>
    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
