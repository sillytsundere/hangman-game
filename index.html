<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header>
      <h1 id="header" class="text-center">
        <!--Can you guess the phrase before the end of the world?-->Hanged Man
      </h1>
    </header>

    <main>
      <div
        id="main"
        class="row justify-content-around"
        style="border-color: red; border-style: dashed"
      >
        <section
          class="col-12 col-md-4 text-center bg-danger-subtle"
          style="border-style: dashed"
        >
          <p>Press the button to begin</p>
          <button class="btn btn-lg btn-outline-danger" id="start">
            Begin
          </button>
          <div class="fs-1" id="timer"></div>
        </section>

        <section
          class="col-12 col-md-4 text-center"
          style="border-style: dashed"
        >
          <p id="word-place"></p>
          <div class="letter-buttons"></div>
          <div id="wrong-letters" class=""></div>
        </section>

        <section
          class="col-12 col-md-4 text-center align-bottom"
          style="border-style: dashed"
        >
          <a>SYNCH RATE</a>
          <p id="my-turns"></p>
          <button id="hint-btn" style="visibility: hidden">Need a hint?</button>
          <a id="hint-text" style="visibility: hidden"></a>
        </section>
      </div>

      <div class="text-center" id="win" style="display: none">
        <button class="btn btn-info shadow m-2">
          <a href="./index.html">One More Final</a>
        </button>
        <img src="assets/images/congratulations.jpg" class="col-12" />
        <embed
          src="assets/music/Evangelion OST - The Heady Feeling Of Freedom-Good, Or Don't Be -short ver.mp3"
          style="visibility: hidden"
          class="col-6"
        />
      </div>

      <div class="text-center" id="lose" style="display: none">
        <button class="btn btn-info shadow m-2">
          <a href="./index.html">Take Care of Yourself</a>
        </button>
        <img src="assets/images/third-impact-rei.jpg" class="col-12" />
        <embed
          src="./assets/music/The End Of Evangelion - Komm SÃ¼sser Tod - Come Sweet Death (HQ).mp3"
          style="visibility: hidden"
        />
      </div>
    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
