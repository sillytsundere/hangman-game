<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <header>
        <h1><!--Can you guess the phrase before the end of the world?-->Hanged Man</h1>
    </header>

    <main>
        <div id="main" style="border-style: dashed; display:block">
            
            <section style="border-style: dashed">
                <p>Instructions</p>
            </section>

            <section class="begin" style="border-style: dashed">
                <p>Press the button to begin</p>
                <button id="start">Begin</button>
                <div id="timer"></div>
            </section>

            <section class="word" style="border-style: dashed"> 
                <a>hangman image will go here</a>
                <p id="word-place"></p>
                <div class="letter-buttons"></div>
            </section>

            <section class="hint" style="border-style: dashed">
                <p id="my-turns"></p>
                <button class="hintbtn">Need a hint?</button>
                <a class="hint-text"></a>
            </section>

        </div>

        <div id="win" style="display:none">
            <p>Congratulations!</p>
            <!-- <img src="assets/images/congratulations.jpg"> -->
            <!-- <embed src="assets/music/The Cruel Angel's Thesis (Director's Edit Version).mp3" style="visibility: hidden;"> -->
        </div>

        <div id="lose" style="display:none">
            <p>Uh oh...You Lost</p>
            <!-- <img src="assets/images/third-impact-rei.jpg"> -->
            <!-- <embed src="./assets/music/The End Of Evangelion - Komm SÃ¼sser Tod - Come Sweet Death (HQ).mp3" style="visibility: hidden;"> -->
        </div>
    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
